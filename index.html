<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover a Random Ayah</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full height of the viewport */
        }

        .main-container {
            max-width: 800px; /* Adjust max-width as needed */
            width: 100%;
            padding: 0 20px;
        }

        .accent-red {
            color: #E50914;
        }

        .accent-gray {
            color: #B3B3B3;
        }

        .bg-netflix {
            background-image: linear-gradient(rgba(20, 20, 20, 0.8), rgba(20, 20, 20, 0.8)), url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .arabic-verse {
            font-family: 'Lateef', cursive;
            font-size: 2rem; 
            line-height: 1.8;
            text-align: right;
            direction: rtl; 
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            word-spacing: 0.1em; 
        }

        .hidden-audio-player {
            visibility: hidden;
            position: absolute;
            width: 0;
            height: 0;
        }
        .watermark {
            position: fixed;
            bottom: 10px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5); 
            text-decoration: underline;
        }
        @media (max-width: 1024px) {
            .arabic-verse {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .arabic-verse {
                font-size: 1.2rem; 
                line-height: 1.6; 
            }
        }
        @media only screen and (max-width: 600px) {
            .ayah-container {
                margin-bottom: 20px;
            }

        }
        .search-verse {
            width: calc(100% - 8px); 
            background-color: #4B5563;
            border: none; 
            box-sizing: border-box;
            outline: none;
        }

        .search-verse:focus {
            outline: none;
        }
    </style>
</head>
<body class="text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold mb-8 text-center">Discover a Random Ayah</h2>
        <div class="flex flex-col md:flex-row justify-center items-center gap-8">
            <div class="ayah-container bg-netflix p-6 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3">
                <h3 class="text-2xl font-semibold mb-4">Arabic Verse</h3>
                <p class="arabic-verse accent-gray">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
            </div>
            <div class="ayah-container bg-netflix p-6 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3">
                <h3 class="text-2xl font-semibold mb-4">English Translation</h3>
                <p class="english-verse accent-gray">In the name of Allah, the Most Gracious, the Most Merciful.</p>
            </div>
            <div class="ayah-container bg-netflix p-6 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3">
                <h3 class="text-2xl font-semibold mb-4">Other Information</h3>
                <p class="surah-info accent-gray">Surah Al-Fatiha, Verse 1</p>
                <p class="juz-info accent-gray">Juz: 1</p>
                <p class="manzil-info accent-gray">Manzil: 1</p>
                <p class="page-info accent-gray">Page: 1</p>
                <p class="ruku-info accent-gray">Ruku: 1</p>
                <p class="hizb-info accent-gray">Hizb: 1</p>
            </div>
        </div>
        <div class="mt-8 flex flex-col md:flex-row justify-center items-center gap-4 md:gap-8">
            <button class="get-random-verse bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200 ease-in-out" aria-label="Get a random verse">Get Random Verse</button>
            <input type="text" class="search-verse bg-gray-800 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" placeholder="Search by Surah and Verse Number (e.g., 2:256)">
            <button class="search-verse-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200 ease-in-out">Search</button>
            <button class="play-button bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-100 ease-in-out">Play Audio</button>
        </div>
        <div class="mt-8">
            <audio class="verse-audio hidden-audio-player" controls autoplay></audio>
        </div>
        <div class="loading-indicator mt-8 text-lg text-center" style="display: none;">Loading...</div>
        <a href="https://www.github.com/zuhaz" class="watermark" target="_blank">Created by Zuhaz</a>

    </div>
    <script src="script.js"></script>
</body>
</html>
